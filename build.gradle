plugins {
    id 'java'
    id 'application'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
}

sourceSets {
    main {
        resources {
            srcDirs = ["src/main/java","src/main/resources"]
            includes = ["**/*.fxml"]
        }
    }
}

dependencies {
    compile 'net.dv8tion:JDA:3.0.0_157'
    compile 'org.xerial:sqlite-jdbc:3.16.1'
    compile 'org.controlsfx:controlsfx:8.40.12'
}
